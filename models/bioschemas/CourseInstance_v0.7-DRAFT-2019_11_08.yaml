name: CourseInstance_v0.7-DRAFT-2019_11_08
id: http://example.org/example
imports:
- linkml:types
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  schema1:
    prefix_prefix: schema1
    prefix_reference: http://schema.org/
  bioschemas:
    prefix_prefix: bioschemas
    prefix_reference: https://discovery.biothings.io/view/bioschemas/
default_prefix: example
default_range: string
slots:
  mentions:
    name: mentions
    comments:
    - Indicates that the CreativeWork contains a reference to, but is not necessarily
      about a concept. Datasets, tools, etc, to which are used by or referred to by
      this course instance. <i>CourseInstance mentions</i> can be used to override
      <i>Course mentions</i> for specific course instances.
    from_schema: http://example.org/example
    slot_uri: bioschemas:mentions
    range: Thing
  helper:
    name: helper
    comments:
    - A person who provides instructional assistance for the CourseInstance, but is
      not the primary instructor.
    from_schema: http://example.org/example
    slot_uri: bioschemas:helper
    range: Person
  uses:
    name: uses
    comments:
    - List resources utilized by the CourseInstance such as datasets, tools, technologies,
      or other entities. Datasets, tools, technologies, entities etc, which will be
      utilized in this training material. <i>CourseInstance uses</i> can be used to
      override <i>Course uses</i> for variations in specific Course Instances.
    from_schema: http://example.org/example
    slot_uri: bioschemas:uses
    range: Thing
classes:
  CourseInstance:
    name: CourseInstance
    comments:
    - 'Specification describing the instance of a course.  This specification can
      be used in tandem with a Course. A course is used to describe the broad, common
      aspects of a recurring training event - whereas a course instance is about the
      specific times and location of when that course is held.  Version: 0.7-DRAFT-2019_11_08'
    from_schema: http://example.org/example
    is_a: CourseInstance
    slots:
    - mentions
    - helper
    - uses
    class_uri: bioschemas:CourseInstance
