name: Phenotype_v0.2-DRAFT
id: http://example.org/example
imports:
- linkml:types
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  bioschemastypesdrafts:
    prefix_prefix: bioschemastypesdrafts
    prefix_reference: https://discovery.biothings.io/view/bioschemastypesdrafts/
  bioschemas:
    prefix_prefix: bioschemas
    prefix_reference: https://discovery.biothings.io/view/bioschemas/
default_prefix: example
default_range: string
classes:
  Phenotype:
    name: Phenotype
    comments:
    - 'Bioschemas profile describing a Phenotype in Life Sciences This Phenotype type
      specification presents the markup for describing a Phenotype. Version 0.2-DRAFT.
      <h3>Summary of Changes</h3><br>Changes from Previous Version:<ul><li>isAssociatedWith
      BioChemEntity switch to recommended and renamed as bioChemAssociation with an
      improved description</li><li>taxonomicRange switch to recommended</li><li>image
      switch to optional and many</li><li>additionalType dropped</li><li>additionalProperty
      description changed</li><li>new property: associatedDisease</li><li>new properties
      for GO associations: hasMolecularFunction, isInvolvedInBiologicalProcess and
      isLocatedInSubcellularLocation</li></ul>'
    from_schema: http://example.org/example
    is_a: Phenotype
    class_uri: bioschemas:Phenotype
