name: LabProtocol_v0.2-DRAFT-2018_03_09
id: http://example.org/example
imports:
- linkml:types
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  rdf:
    prefix_prefix: rdf
    prefix_reference: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  bioschemastypesdrafts:
    prefix_prefix: bioschemastypesdrafts
    prefix_reference: https://discovery.biothings.io/view/bioschemastypesdrafts/
  bioschemas:
    prefix_prefix: bioschemas
    prefix_reference: https://discovery.biothings.io/view/bioschemas/
default_prefix: example
default_range: string
slots:
  type:
    name: type
    comments:
    - This is used by validation tools to indentify the profile used. You must use
      the value specified in the Controlled Vocabulary column. This is used by validation
      tools to indentify the profile used. You must use the value specified in the
      Controlled Vocabulary column.
    from_schema: http://example.org/example
    slot_uri: rdf:type
    range: URL
  sample:
    name: sample
    comments:
    - 'Sample used in the protocol. It could be a record in a Dataset describing the
      sample or a physical object corresponding to the sample or a URL pointing to
      the type of sample used. Controlled Vocabulary: NCBI Taxonomy, Uberon'
    from_schema: http://example.org/example
    slot_uri: bioschemas:sample
    range: URL
  duration:
    name: duration
    comments:
    - "The duration of the item (movie, audio recording, event, etc.) in ISO 8601\
      \ date format.\n The time it takes to actually carry out the protocol, in ISO\
      \ 8601 date format."
    from_schema: http://example.org/example
    slot_uri: bioschemas:duration
    range: Duration
  instrument:
    name: instrument
    comments:
    - "The object that helped the agent perform the action. e.g. John wrote a book\
      \ with a pen.\n For LabProtocols it would be a laboratory equipment use by a\
      \ person to follow one or more steps described in this LabProtocol. Note: Bioschemas\
      \ have added the following to the list of Expected Types: Text and URL."
    from_schema: http://example.org/example
    slot_uri: bioschemas:instrument
    range: URL
classes:
  LabProtocol:
    name: LabProtocol
    from_schema: http://example.org/example
    slots:
    - type
    - sample
    - duration
    - instrument
    class_uri: bioschemastypesdrafts:LabProtocol
