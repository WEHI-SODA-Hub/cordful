name: Protein_v0.10-DRAFT-2020_04_02
id: http://example.org/example
imports:
- linkml:types
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  bioschemastypes:
    prefix_prefix: bioschemastypes
    prefix_reference: https://discovery.biothings.io/view/bioschemastypes/
  bioschemas:
    prefix_prefix: bioschemas
    prefix_reference: https://discovery.biothings.io/view/bioschemas/
default_prefix: example
default_range: string
classes:
  Protein:
    name: Protein
    comments:
    - 'Bioschemas profile describing a Protein in Life Sciences. This Protein profile
      specification presents the most common properties used for a Protein plus examples
      on how to use them. <h4>Summary of Changes</h4> Changes introduced on Protein
      profile 0.10-DRAFT-2020_04_02 in response to <a href="https://github.com/Bioschemas/specifications/issues/410">issue
      410</a> <ul><li>range of taxonomicRange updated</li></ul> Additional changes
      after looking at BioChemEntity and Protein types <ul><li>hasRepresentation moved
      to optional. There is another property hasBioPolymerSequence for the sequence
      text. hasRepresentation can be used to link to a page containing the corresponding
      sequence so both are now optional and people can decide which one suits better
      to them</li></ul> Version: 0.10-DRAFT-2020_04_02'
    from_schema: http://example.org/example
    is_a: Protein
    class_uri: bioschemas:Protein
