name: Gene_v1.0-RELEASE
id: http://example.org/example
imports:
- linkml:types
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  schema1:
    prefix_prefix: schema1
    prefix_reference: http://schema.org/
  bioschemas:
    prefix_prefix: bioschemas
    prefix_reference: https://discovery.biothings.io/view/bioschemas/
default_prefix: example
default_range: string
slots:
  hasStatus:
    name: hasStatus
    comments:
    - One of pseudogene, dead, killed, live, predicted, suppressed.
    from_schema: http://example.org/example
    slot_uri: bioschemas:hasStatus
    range: Text
classes:
  Gene:
    name: Gene
    comments:
    - Bioschemas profile describing a Gene in Life Sciences. This Gene profile specification
      presents the markup for describing a Gene and is based on the 1.0 release. Note,
      the parent class for this profile has been updated to a pending class in schema.org.
    from_schema: http://example.org/example
    is_a: Gene
    slots:
    - hasStatus
    class_uri: bioschemas:Gene
