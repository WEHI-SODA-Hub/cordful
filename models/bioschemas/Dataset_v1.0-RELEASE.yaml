name: Dataset_v1.0-RELEASE
id: http://example.org/example
imports:
- linkml:types
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  schema1:
    prefix_prefix: schema1
    prefix_reference: http://schema.org/
  bioschemas:
    prefix_prefix: bioschemas
    prefix_reference: https://discovery.biothings.io/view/bioschemas/
default_prefix: example
default_range: string
classes:
  Dataset:
    name: Dataset
    comments:
    - 'A guide for how to describe datasets in the life-sciences using Schema.org-like
      annotation. Version 1.0-RELEASE. <h3>Summary of Changes</h3> <br>Key changes
      since 0.3-RELEASE:<ul><li>Updated properties to Schema.org v12.0; various properties
      added at recommended or optional level, expected types updated. See 0.4-DRAFT
      for full details</li><li>license now a minimum property</li><li>keywords: Cardinality
      #501 – Cardinality is MANY</li><li>distribution: Cardinality #574 – Cardinality
      changed to MANY</li><li>datePublished: Increased marginlity #576 – Now recommended</li><li>publisher:
      Increased marginlity, Cardinality #576 – Now recommended with MANY cardinality</li></ul>'
    from_schema: http://example.org/example
    is_a: Dataset
    class_uri: bioschemas:Dataset
