name: Gene_v0.3-DRAFT-2018_08_21
id: http://example.org/example
imports:
- linkml:types
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  bioschemastypes:
    prefix_prefix: bioschemastypes
    prefix_reference: https://discovery.biothings.io/view/bioschemastypes/
  bioschemas:
    prefix_prefix: bioschemas
    prefix_reference: https://discovery.biothings.io/view/bioschemas/
default_prefix: example
default_range: string
slots:
  isContainedIn:
    name: isContainedIn
    comments:
    - "Indicates a BioChemEntity that this BioChemEntity is (in some sense) part of.\
      \ \n For genes, it is recommended to at least specify the DNA/chromosome containing\
      \ this gene and the taxon/organism associated to it. For taxon/organism, it\
      \ is a good practice to use categoryCode to point to a controlled vocabulary\
      \ such as NCBI taxon or UniProt Taxonomy. Controlled Vocabulary: For subcellular\
      \ locations branch from GO, please use Gene Ontology (GO)"
    from_schema: http://example.org/example
    slot_uri: bioschemas:isContainedIn
    range: BioChemEntity
  enablesMF:
    name: enablesMF
    comments:
    - 'RO:0002327 (enables). GO molecular function enabled by the gene/protein. Recommended
      range: BioChemEntity or CategoryCode, ProteinAnnotation if evidence should be
      included.'
    from_schema: http://example.org/example
    slot_uri: bioschemas:enablesMF
    range: PropertyValue
  isVariantOf:
    name: isVariantOf
    comments:
    - 'SIO: 000272 (is variant of). Use this property to express when a gene is a
      variant of any other gene. Controlled Vocabulary: SIO.'
    from_schema: http://example.org/example
    slot_uri: bioschemas:isVariantOf
    range: Gene
  location:
    name: location
    comments:
    - "The location of for example where the event is happening, an organization is\
      \ located, or where an action takes place. \n For a particular gene, the molecular\
      \ location is a precise description of its position in a chromosome. The molecular\
      \ location is based on the sequence of DNA that make up the chromosome."
    from_schema: http://example.org/example
    slot_uri: bioschemas:location
    range: URL
  contains:
    name: contains
    comments:
    - "Indicates a BioChemEntity that is (in some sense) a part of this BioChemEntity.\
      \ Inverse property: isContainedIn. \n For genes, it can be used to link to gene\
      \ sequence annotations such as variants or so."
    from_schema: http://example.org/example
    slot_uri: bioschemas:contains
    range: BioChemEntity
  additionalProperty:
    name: additionalProperty
    comments:
    - 'A property-value pair representing an additional characteristics of the entitity,
      e.g. a product feature or another characteristic for which there is no matching
      property in schema.org. Note: Publishers should be aware that applications designed
      to use specific schema.org properties (e.g. http://schema.org/width, http://schema.org/color,
      http://schema.org/gtin13, ...) will typically expect such data to be provided
      using those properties, rather than using the generic property/value mechanism.'
    from_schema: http://example.org/example
    slot_uri: bioschemas:additionalProperty
    range: PropertyValue
  isTranslatedInto:
    name: isTranslatedInto
    comments:
    - 'SIO:010082 (is translated into). For genes, this property is used to link to
      gene products translated (even indirectly) from this gene such as proteins.
      Controlled Vocabulary: SIO.'
    from_schema: http://example.org/example
    slot_uri: bioschemas:isTranslatedInto
    range: Protein
  isTranscribedInto:
    name: isTranscribedInto
    comments:
    - 'SIO:010080 (is transcribed into). For genes, this property is used to link
      to gene products transcribed from this gene such as RNA. Controlled Vocabulary:
      SIO.'
    from_schema: http://example.org/example
    slot_uri: bioschemas:isTranscribedInto
    range: BioChemEntity
  involvedInBP:
    name: involvedInBP
    comments:
    - 'RO:0002331 (is involved in). GO biological process this gene/protein is involved
      in. Recommended range: BioChemEntity or CategoryCode, ProteinAnnotation if evidence
      should be included.'
    from_schema: http://example.org/example
    slot_uri: bioschemas:involvedInBP
    range: PropertyValue
  categoryCode:
    name: categoryCode
    comments:
    - A controlled vocabulary term equivalent to this entity. For instance, an organism
      coined in NCBI taxonomy can be represented as a BioChemEntity. As it also exists
      as a term in an ontology, it would be nice to capture that information via categoryCode.
    from_schema: http://example.org/example
    slot_uri: bioschemas:categoryCode
    range: CategoryCode
  encodes:
    name: encodes
    comments:
    - 'SIO:010078 (encodes). For genes, this property is used to express in a generic
      way gene products encoded by this gene. Two more specific properties SIO:010082
      (is translated into) and SIO:010080 (is transcribed into) should be used for
      (protein) translation and (RNA) transcription respectively. Controlled Vocabulary:
      SIO'
    from_schema: http://example.org/example
    slot_uri: bioschemas:encodes
    range: BioChemEntity
classes:
  Gene:
    name: Gene
    comments:
    - 'Bioschemas specification describing a Gene (BioChemEntity profile) in Life
      Sciences This Gene profile specification presents the BioChemEntity usage when
      describing a Gene. Version: 0.3-DRAFT-2018_08_21'
    from_schema: http://example.org/example
    is_a: Gene
    slots:
    - isContainedIn
    - enablesMF
    - isVariantOf
    - location
    - contains
    - additionalProperty
    - isTranslatedInto
    - isTranscribedInto
    - involvedInBP
    - categoryCode
    - encodes
    class_uri: bioschemas:Gene
