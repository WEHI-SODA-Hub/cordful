name: ComputationalTool_v0.5-DRAFT
id: http://example.org/example
imports:
- linkml:types
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  schema1:
    prefix_prefix: schema1
    prefix_reference: http://schema.org/
  bioschemas:
    prefix_prefix: bioschemas
    prefix_reference: https://discovery.biothings.io/view/bioschemas/
  edam:
    prefix_prefix: edam
    prefix_reference: https://edamontology.org/
default_prefix: example
default_range: string
slots:
  programmingLanguage:
    name: programmingLanguage
    comments:
    - The computer programming language.
    from_schema: http://example.org/example
    slot_uri: bioschemas:programmingLanguage
    range: Text
  codeRepository:
    name: codeRepository
    comments:
    - Link to the repository where the un-compiled, human readable code and related
      code is located (SVN, github, CodePlex).
    from_schema: http://example.org/example
    slot_uri: bioschemas:codeRepository
    range: Text
  has_input:
    name: has_input
    comments:
    - This is equivalent to edam:has_input. It should be modelled as a MediaObject.
    from_schema: http://example.org/example
    slot_uri: edam:has_input
    range: Text
  serviceOutput:
    name: serviceOutput
    comments:
    - The tangible thing generated by the service, e.g. a passport, permit, etc. Supersedes
      produces.
    from_schema: http://example.org/example
    slot_uri: bioschemas:serviceOutput
    range: Text
classes:
  SoftwareApplication:
    name: SoftwareApplication
    from_schema: http://example.org/example
    class_uri: schema1:SoftwareApplication
  ComputationalTool:
    name: ComputationalTool
    comments:
    - 'Bioschemas specification for describing a SoftwareApplication in the Life Sciences
      The Life Science Tools specification provides a way to describe bioscience tools
      and software on the World Wide Web. It defines a set of metadata and vocabularies,
      built on top of existing technologies and standards, that can be used to represent
      such tools in Web pages and applications. The goal of the specification is to
      make it easier to discover, exchange and integrate information about life science
      tools across the Internet. <h3>Summary of Changes</h3> <p>Changes since the
      0.4-DRAFT of the tools profile:</p> <ul> <li>Profile name changed from Tool
      to ComputationalTool</li> <li>outputData and outputFormat replaced with serviceOutput</li>
      <li>Expected types of additionalType changed from Text to URL</li> <li>Expected
      types of applicationCategory extended to include URL</li> <li>Expected types
      of applicationSubCategory extended to include URL</li> <li>inputData and inputFormat
      replaced with edam:has_input </li> <li>Expected types of featureList extended
      to include Text</li> <li>Expected types of provider extended to include Person</li>
      </ul> Version: 0.5-DRAFT'
    from_schema: http://example.org/example
    is_a: SoftwareApplication
    slots:
    - programmingLanguage
    - codeRepository
    - has_input
    - serviceOutput
    class_uri: bioschemas:ComputationalTool
