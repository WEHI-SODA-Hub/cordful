name: Taxon_v1.0-RELEASE
id: http://example.org/example
imports:
- linkml:types
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  bioschemastypes:
    prefix_prefix: bioschemastypes
    prefix_reference: https://discovery.biothings.io/view/bioschemastypes/
  bioschemas:
    prefix_prefix: bioschemas
    prefix_reference: https://discovery.biothings.io/view/bioschemas/
  dwc:
    prefix_prefix: dwc
    prefix_reference: http://rs.tdwg.org/dwc/terms/
default_prefix: example
default_range: string
slots:
  vernacularName:
    name: vernacularName
    comments:
    - A vernacular (common) name of the taxon.
    from_schema: http://example.org/example
    slot_uri: dwc:vernacularName
    range: URL
  alternateScientificName:
    name: alternateScientificName
    comments:
    - A TaxonName representing a scientific name, with authorship and date information
      if known, of a synonym of the currently valid (zoological) or accepted (botanical)
      name.
    from_schema: http://example.org/example
    slot_uri: bioschemas:alternateScientificName
    range: URL
  scientificName:
    name: scientificName
    comments:
    - A TaxonName representing the currently valid (zoological) or accepted (botanical)
      name for that taxon.
    from_schema: http://example.org/example
    slot_uri: bioschemas:scientificName
    range: URL
  isBasedOn:
    name: isBasedOn
    comments:
    - "A resource from which this work is derived or from which it is a modification\
      \ or adaption. Supersedes, isBasedOnUrl. \n A CreativeWork, such as a scholarly\
      \ article, asserting the status of the accepted/valid name and synonyms, retained\
      \ for the taxon circumscription."
    from_schema: http://example.org/example
    slot_uri: bioschemas:isBasedOn
    range: CreativeWork
classes:
  Taxon:
    name: Taxon
    comments:
    - Bioschemas profile for describing a biological taxon This profile aims to denote
      a taxon by common properties such as its scientific name, taxonomic rank and
      vernacular names. It is also a means to link to existing taxonomic registers
      where each taxon has a URI. Version 1.0-RELEASE.<br/><h3>Summary of Changes</h3><br>Changes
      since 0.8-DRAFT:<ul><li>None. Version 0.8-DRAFT was the draft approved for release.</li></ul>
    from_schema: http://example.org/example
    is_a: Taxon
    slots:
    - vernacularName
    - alternateScientificName
    - scientificName
    - isBasedOn
    class_uri: bioschemas:Taxon
