name: Taxon_v0.6-RELEASE
id: http://example.org/example
imports:
- linkml:types
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  schema1:
    prefix_prefix: schema1
    prefix_reference: http://schema.org/
  bioschemas:
    prefix_prefix: bioschemas
    prefix_reference: https://discovery.biothings.io/view/bioschemas/
  dwc:
    prefix_prefix: dwc
    prefix_reference: http://rs.tdwg.org/dwc/terms/
default_prefix: example
default_range: string
slots:
  vernacularName:
    name: vernacularName
    comments:
    - A vernacular (common) name of the taxon.
    from_schema: http://example.org/example
    slot_uri: dwc:vernacularName
    range: URL
classes:
  Taxon:
    name: Taxon
    comments:
    - A set of organisms asserted to represent a natural cohesive biological unit.
      Note, the parent class for this profile has been updated to a pending class
      in schema.org.
    from_schema: http://example.org/example
    is_a: Taxon
    slots:
    - vernacularName
    class_uri: bioschemas:Taxon
