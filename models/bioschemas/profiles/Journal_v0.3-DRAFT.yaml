name: Journal_v0.3-DRAFT
id: http://example.org/example
imports:
- linkml:types
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  schema1:
    prefix_prefix: schema1
    prefix_reference: http://schema.org/
  bioschemas:
    prefix_prefix: bioschemas
    prefix_reference: https://discovery.biothings.io/view/bioschemas/
default_prefix: example
default_range: string
classes:
  CreativeWorkSeries:
    name: CreativeWorkSeries
    from_schema: http://example.org/example
    class_uri: schema1:CreativeWorkSeries
  Journal:
    name: Journal
    comments:
    - 'Bioschemas profile, based on Biotea model, describing a Journal in Life Sciences.
      A Journal is a collection of publication issues, publication volumes or scholarly
      articles, or possibly, although no commonly, any mix from those mentioned. Version
      0.3-DRAFT<h3>Summary of Changes</h3><br>Changes since previous draft 0.2 Journal
      profile: <ul><li>added sameAs property as recommended</li></ul>'
    from_schema: http://example.org/example
    is_a: CreativeWorkSeries
    class_uri: bioschemas:Journal
