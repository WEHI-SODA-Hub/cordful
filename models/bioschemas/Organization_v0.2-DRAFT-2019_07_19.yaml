name: Organization_v0.2-DRAFT-2019_07_19
id: http://example.org/example
imports:
- linkml:types
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  rdf:
    prefix_prefix: rdf
    prefix_reference: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  schema1:
    prefix_prefix: schema1
    prefix_reference: http://schema.org/
  bioschemas:
    prefix_prefix: bioschemas
    prefix_reference: https://discovery.biothings.io/view/bioschemas/
default_prefix: example
default_range: string
slots:
  status:
    name: status
    comments:
    - 'To record if the organization is still alive, and if it were are project or
      alliance, what the outcome was, or if it has closed down or merged, why and
      when. Note: There is a health-lifesci.status, but this is not related to the
      current status property'
    from_schema: http://example.org/example
    slot_uri: bioschemas:status
    range: Text
  dateModified:
    name: dateModified
    comments:
    - The date on which the CreativeWork was most recently modified or when the item’s
      entry was modified within a DataFeed.
    from_schema: http://example.org/example
    slot_uri: bioschemas:dateModified
    range: DateTime
  fundingModel:
    name: fundingModel
    comments:
    - A description of how the organization is funded.
    from_schema: http://example.org/example
    slot_uri: bioschemas:fundingModel
    range: Text
  budget:
    name: budget
    comments:
    - The annual (or total - for a project) budget for the organization.
    from_schema: http://example.org/example
    slot_uri: bioschemas:budget
    range: PriceSpecification
  attachment:
    name: attachment
    comments:
    - Any files or related websites which give more information about this organization,
      e.g., flyers, third party sites, …
    from_schema: http://example.org/example
    slot_uri: bioschemas:attachment
    range: URL
  founderMember:
    name: founderMember
    comments:
    - 'For an alliance or collaboration or project, the founding members. NOTE: schema/Organization
      has founder but this has a type of Person not Person and Organization.'
    from_schema: http://example.org/example
    slot_uri: bioschemas:founderMember
    range: Person
  membershipCategory:
    name: membershipCategory
    comments:
    - Defines a membership category and associated fees (for projects and alliances
      etc.).
    from_schema: http://example.org/example
    slot_uri: bioschemas:membershipCategory
    range: Offer
  type:
    name: type
    comments:
    - This is used by validation tools to indentify the profile used. You must use
      the value specified in the Controlled Vocabulary column. This is used by validation
      tools to indentify the profile used. You must use the value specified in the
      Controlled Vocabulary column.
    from_schema: http://example.org/example
    slot_uri: rdf:type
    range: URL
  socialMedia:
    name: socialMedia
    comments:
    - Link to social media websites like twitter or facebook.
    from_schema: http://example.org/example
    slot_uri: bioschemas:socialMedia
    range: URL
  topic:
    name: topic
    comments:
    - 'Scientific topics that describe the organization and its activities, ideally
      using an ontology term from EDAM:Topic. Controlled Vocabulary: EDAM:Topic (http://edamontology.org/topic_0003)'
    from_schema: http://example.org/example
    slot_uri: bioschemas:topic
    range: URL
classes:
  Organization:
    name: Organization
    from_schema: http://example.org/example
    slots:
    - status
    - dateModified
    - fundingModel
    - budget
    - attachment
    - founderMember
    - membershipCategory
    - type
    - socialMedia
    - topic
    class_uri: schema1:Organization
