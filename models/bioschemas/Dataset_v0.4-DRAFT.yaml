name: Dataset_v0.4-DRAFT
id: http://example.org/example
imports:
- linkml:types
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  schema1:
    prefix_prefix: schema1
    prefix_reference: http://schema.org/
  bioschemas:
    prefix_prefix: bioschemas
    prefix_reference: https://discovery.biothings.io/view/bioschemas/
default_prefix: example
default_range: string
classes:
  Dataset:
    name: Dataset
    comments:
    - ' A guide for how to describe datasets in the life-sciences using Schema.org-like
      annotation.<h3>Summary of Changes</h3><ul><li>Many: Other  <a href="https://github.com/BioSchemas/specifications/issues/473">#473</a>
      – Updated properties used in the profile to be aligned with schema.org v12.0</li><li>keywords:
      Other  <a href="https://github.com/BioSchemas/specifications/issues/311">#311</a>
      – Updated guidance</li><li>maintainer: Added – New property in schema.org that
      is of particular relevance for datasets</li><li>identifier: Other <a href="https://github.com/BioSchemas/specifications/issues/310">#310</a>
      – Updated guidance and example</li><li>alternateName: Added  <a href="https://github.com/BioSchemas/specifications/issues/312">#312</a>
      – Adding terms used by other recommendations such as Google or FigShare as optional</li><li>hasPart:
      Added  <a href="https://github.com/BioSchemas/specifications/issues/312">#312</a>
      – Adding terms used by other recommendations such as Google or FigShare as optional</li><li>isPartOf:
      Added  <a href="https://github.com/BioSchemas/specifications/issues/312">#312</a>
      – Adding terms used by other recommendations such as Google or FigShare as optional</li><li>license:
      Marginality Increase – Licenses are required to know what terms the dataset
      can be used under</li><li>isAccessibleForFree: Added  <a href="https://github.com/BioSchemas/specifications/issues/312">#312</a>
      – Adding terms used by other recommendations such as Google or FigShare as optional</li><li>dateCreated:
      Added  <a href="https://github.com/BioSchemas/specifications/issues/312">#312</a>
      – Adding terms used by other recommendations such as Google or FigShare as optional</li><li>dateModified:
      Added  <a href="https://github.com/BioSchemas/specifications/issues/312">#312</a>
      – Adding terms used by other recommendations such as Google or FigShare as optional</li><li>datePublished:
      Added  <a href="https://github.com/BioSchemas/specifications/issues/312">#312</a>
      – Adding terms used by other recommendations such as Google or FigShare as optional</li><li>publisher:
      Added  <a href="https://github.com/BioSchemas/specifications/issues/312">#312</a>
      – Adding terms used by other recommendations such as Google or FigShare as optional</li><li>isBasedOn:
      Added  <a href="https://github.com/BioSchemas/specifications/issues/477">#477</a>
      – Link a Dataset to a Study that produced it</li></ul> Version: 0.4-DRAFT'
    from_schema: http://example.org/example
    is_a: Dataset
    class_uri: bioschemas:Dataset
