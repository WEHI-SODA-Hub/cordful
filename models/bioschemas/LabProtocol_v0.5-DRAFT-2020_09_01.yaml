name: LabProtocol_v0.5-DRAFT-2020_09_01
id: http://example.org/example
imports:
- linkml:types
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  bioschemastypesdrafts:
    prefix_prefix: bioschemastypesdrafts
    prefix_reference: https://discovery.biothings.io/view/bioschemastypesdrafts/
  bioschemas:
    prefix_prefix: bioschemas
    prefix_reference: https://discovery.biothings.io/view/bioschemas/
default_prefix: example
default_range: string
slots:
  totalTime:
    name: totalTime
    comments:
    - The total time required to perform instructions or a direction (including time
      to prepare the supplies), in ISO 8601 duration format.
    from_schema: http://example.org/example
    slot_uri: bioschemas:totalTime
    range: Duration
  prepTime:
    name: prepTime
    comments:
    - The length of time it takes to prepare the items to be used in instructions
      or a direction, in ISO 8601 duration format.
    from_schema: http://example.org/example
    slot_uri: bioschemas:prepTime
    range: Duration
  bioSampleUsed:
    name: bioSampleUsed
    comments:
    - 'BioSample used in the protocol. It could be a record in a Dataset describing
      the sample or a physical object corresponding to the sample or a URL pointing
      to the type of sample used. Controlled Vocabulary: NCBI Taxonomy, Uberon'
    from_schema: http://example.org/example
    slot_uri: bioschemas:bioSampleUsed
    range: URL
  protocolPurpose:
    name: protocolPurpose
    comments:
    - 'BioSample used in the protocol. It could be a record in a Dataset describing
      the sample or a physical object corresponding to the sample or a URL pointing
      to the type of sample used. Controlled Vocabulary: NCBI Taxonomy, Uberon'
    from_schema: http://example.org/example
    slot_uri: bioschemas:protocolPurpose
    range: Text
  softwareUsed:
    name: softwareUsed
    comments:
    - Software or tool used as part of the lab protocol to complete a part of it.
    from_schema: http://example.org/example
    slot_uri: bioschemas:softwareUsed
    range: URL
  labEquipmentUsed:
    name: labEquipmentUsed
    comments:
    - 'A laboratory equipment used by a person to follow one or more steps described
      in this LabProtocol. Controlled Vocabulary: BAO, EFO, ERO, OBI'
    from_schema: http://example.org/example
    slot_uri: bioschemas:labEquipmentUsed
    range: URL
  reagentUsed:
    name: reagentUsed
    comments:
    - 'Reagents used in the protocol. ChEBI and PubChem entities can be used whenever
      available. Commercial names are also acceptable. Controlled Vocabulary: ChEBI,
      PubChem'
    from_schema: http://example.org/example
    slot_uri: bioschemas:reagentUsed
    range: URL
  performTime:
    name: performTime
    comments:
    - The length of time it takes to perform instructions or a direction (not including
      time to prepare the supplies), in ISO 8601 duration format.
    from_schema: http://example.org/example
    slot_uri: bioschemas:performTime
    range: Duration
classes:
  LabProtocol:
    name: LabProtocol
    from_schema: http://example.org/example
    slots:
    - totalTime
    - prepTime
    - bioSampleUsed
    - protocolPurpose
    - softwareUsed
    - labEquipmentUsed
    - reagentUsed
    - performTime
    class_uri: bioschemastypesdrafts:LabProtocol
