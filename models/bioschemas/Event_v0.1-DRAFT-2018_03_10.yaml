name: Event_v0.1-DRAFT-2018_03_10
id: http://example.org/example
imports:
- linkml:types
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  rdf:
    prefix_prefix: rdf
    prefix_reference: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  schema1:
    prefix_prefix: schema1
    prefix_reference: http://schema.org/
  bioschemas:
    prefix_prefix: bioschemas
    prefix_reference: https://discovery.biothings.io/view/bioschemas/
default_prefix: example
default_range: string
slots:
  type:
    name: type
    comments:
    - This is used by validation tools to indentify the profile used. You must use
      the value specified in the Controlled Vocabulary column. This is used by validation
      tools to indentify the profile used. You must use the value specified in the
      Controlled Vocabulary column.
    from_schema: http://example.org/example
    slot_uri: rdf:type
    range: URL
  prerequisite:
    name: prerequisite
    comments:
    - A list of prerequisites to be able to attend the event.
    from_schema: http://example.org/example
    slot_uri: bioschemas:prerequisite
    range: Text
  registrationStatus:
    name: registrationStatus
    comments:
    - 'The status of registration for an event; choose a value from the Controlled
      Vocabulary column. Controlled vocabulary: proposed'', ''pre-open'', ''open'',
      ''cancelled'', ''full''.'
    from_schema: http://example.org/example
    slot_uri: bioschemas:registrationStatus
    range: Text
  dateModified:
    name: dateModified
    comments:
    - "The date on which the CreativeWork was most recently modified or when the itemâ€™s\
      \ entry was modified within a DataFeed. \n NOTE: Keywords is not part of Event."
    from_schema: http://example.org/example
    slot_uri: bioschemas:dateModified
    range: DateTime
  programme:
    name: programme
    comments:
    - A plan or schedule of activities or procedures to be followed.
    from_schema: http://example.org/example
    slot_uri: bioschemas:programme
    range: URL
  eventType:
    name: eventType
    comments:
    - This can be one of 4 options. Please see controlled vocabulary.
    from_schema: http://example.org/example
    slot_uri: bioschemas:eventType
    range: EventType
  deadline:
    name: deadline
    comments:
    - Deadlines dates for this event e.g. application deadline, poster submission,
      paper submission, early registration.
    from_schema: http://example.org/example
    slot_uri: bioschemas:deadline
    range: URL
  accreditation:
    name: accreditation
    comments:
    - Type if accrediation or organisation that accredits the event.
    from_schema: http://example.org/example
    slot_uri: bioschemas:accreditation
    range: Text
  keywords:
    name: keywords
    comments:
    - "Keywords or tags used to describe this content. Multiple entries in a keywords\
      \ list are typically delimited by commas. \n NOTE: Keywords is not part of Event."
    from_schema: http://example.org/example
    slot_uri: bioschemas:keywords
    range: Text
  acceptanceNotificationDate:
    name: acceptanceNotificationDate
    comments:
    - Date for the host to confirm acceptance to applicants.
    from_schema: http://example.org/example
    slot_uri: bioschemas:acceptanceNotificationDate
    range: Date
  topic:
    name: topic
    comments:
    - 'The scientific topic the event is about. Please use a term from EDAM: Topic.'
    from_schema: http://example.org/example
    slot_uri: bioschemas:topic
    range: URL
  attachment:
    name: attachment
    comments:
    - Any files or related websites which give more information about this event.
      e.g. flyers, third party sites handling tickets.
    from_schema: http://example.org/example
    slot_uri: bioschemas:attachment
    range: URL
  submitter:
    name: submitter
    comments:
    - The person or organization who submits an event to a repository or registry
      of events (such as iAnn, ISCB).
    from_schema: http://example.org/example
    slot_uri: bioschemas:submitter
    range: Person
  audience:
    name: audience
    comments:
    - "An intended audience, i.e. a group for whom something was created. Supersedes\
      \ serviceAudience. \n The scientific background the participants should be from.\
      \ Please use a term from EDAM: Topic. Note: Bioschemas have changed the Expected\
      \ Types from Audience to URL."
    from_schema: http://example.org/example
    slot_uri: bioschemas:audience
    range: URL
  eligibility:
    name: eligibility
    comments:
    - Defines the type of eligibility to attend this event e.g. first come first served.
      Please use one of the values from the Controlled Vocabulary column.
    from_schema: http://example.org/example
    slot_uri: bioschemas:eligibility
    range: Text
  socialMedia:
    name: socialMedia
    comments:
    - Link to social media websites like twitter or facebook.
    from_schema: http://example.org/example
    slot_uri: bioschemas:socialMedia
    range: URL
  hostInstitution:
    name: hostInstitution
    comments:
    - The organization or institution responsible for hosting the event (not necessarily
      responsible for organizing).
    from_schema: http://example.org/example
    slot_uri: bioschemas:hostInstitution
    range: Organization
  contact:
    name: contact
    comments:
    - Main point of contact that can be contacted for general queries. This would
      be an event organizer or an administrator.
    from_schema: http://example.org/example
    slot_uri: bioschemas:contact
    range: Person
classes:
  Event:
    name: Event
    comments:
    - 'Specification for describing an event in the Life Sciences. Specification for
      describing a Life Science event. This includes conferences, workshops, meetings,
      courses, receptions, networking and prizegivings. Version: 0.1-DRAFT-2018_03_10'
    from_schema: http://example.org/example
    is_a: Event
    slots:
    - type
    - prerequisite
    - registrationStatus
    - dateModified
    - programme
    - eventType
    - deadline
    - accreditation
    - keywords
    - acceptanceNotificationDate
    - topic
    - attachment
    - submitter
    - audience
    - eligibility
    - socialMedia
    - hostInstitution
    - contact
    class_uri: bioschemas:Event
