name: TaxonName_v0.2-DRAFT
id: http://example.org/example
imports:
- linkml:types
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  bioschemastypesdrafts:
    prefix_prefix: bioschemastypesdrafts
    prefix_reference: https://discovery.biothings.io/view/bioschemastypesdrafts/
  bioschemas:
    prefix_prefix: bioschemas
    prefix_reference: https://discovery.biothings.io/view/bioschemas/
default_prefix: example
default_range: string
classes:
  TaxonName:
    name: TaxonName
    comments:
    - 'Bioschemas profile for describing a name of a biological taxon, which may be
      valid (zoology) / accepted (botany) or not. This profile povides a way to denote
      the scientific names of a taxon. The taxon accepted/valid name is linked to
      the taxon with property scientificName while the synonyms are linked with property
      alternateScientificName. Version: 0.2-DRAFT. <h3>Summary of Changes</h3><br>Changes
      since Version 0.1-DRAFT:<ul><li>added sameAs property as recommended.</li></ul>'
    from_schema: http://example.org/example
    is_a: TaxonName
    class_uri: bioschemas:TaxonName
