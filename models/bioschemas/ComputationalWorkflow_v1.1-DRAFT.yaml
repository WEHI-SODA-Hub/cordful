name: ComputationalWorkflow_v1.1-DRAFT
id: http://example.org/example
imports:
- linkml:types
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  bioschemasdrafts:
    prefix_prefix: bioschemasdrafts
    prefix_reference: https://discovery.biothings.io/view/bioschemasdrafts/
  bioschemastypes:
    prefix_prefix: bioschemastypes
    prefix_reference: https://discovery.biothings.io/view/bioschemastypes/
default_prefix: example
default_range: string
slots:
  applicationSubCategory:
    name: applicationSubCategory
    comments:
    - 'Subcategory of the application. "A URL to the subcategory of ComputationalWorkflow.
      Note that the applicationCategory is implicitly Workflow. Example: "applicationCategory":
      "http://edamontology.org/topic_3948"'
    from_schema: http://example.org/example
    slot_uri: bioschemasdrafts:applicationSubCategory
    range: URL
  featureList:
    name: featureList
    comments:
    - 'Features or modules provided by this application (and possibly required by
      other applications). Functionality provided by the ComputatiionalWorkflow. '
    from_schema: http://example.org/example
    slot_uri: bioschemasdrafts:featureList
    range: Text
classes:
  ComputationalWorkflow:
    name: ComputationalWorkflow
    comments:
    - "A computational workflow consists of an orchestrated and repeatable pattern\
      \ of activity enabled by the systematic organization of resources into processes\
      \ that transform materials, provide services, or process information (source\
      \ Wikipedia.org). It is executed by a computational process and is thus distinct\
      \ from laboratory or business workflows. Version 1.1-DRAFT. <h3>Summary of Changes</h3>\
      \ Changes since 1.0-RELEASE<ul><li>added sameAs property as recommended</li><li>Updates\
      \ from GH propagated from this spreadsheet here \nhttps://docs.google.com/spreadsheets/d/18FITcHImkm5nNk4HyD-8iMhrzw98Ika6pTrFQ2iaNh8/edit#gid=292464567\
      \ (Alan Williams)</li><li>updates by Nick Juty:<ul><li>mandate formalParameter\
      \ (https://github.com/BioSchemas/specifications/issues/563)</li><li>prefix for\
      \ parameter (https://github.com/BioSchemas/specifications/issues/562)</li><li>applicationSubcategory\
      \ & featureList (https://github.com/BioSchemas/specifications/issues/564)</li></ul>\
      \ </ul>"
    from_schema: http://example.org/example
    is_a: ComputationalWorkflow
    slots:
    - applicationSubCategory
    - featureList
    class_uri: bioschemasdrafts:ComputationalWorkflow
