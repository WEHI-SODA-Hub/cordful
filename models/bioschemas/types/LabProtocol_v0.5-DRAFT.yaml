name: LabProtocol_v0.5-DRAFT
id: http://example.org/example
imports:
- linkml:types
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  schema1:
    prefix_prefix: schema1
    prefix_reference: http://schema.org/
  bioschemastypes:
    prefix_prefix: bioschemastypes
    prefix_reference: https://discovery.biothings.io/view/bioschemastypes/
  bioschemastypesdrafts:
    prefix_prefix: bioschemastypesdrafts
    prefix_reference: https://discovery.biothings.io/view/bioschemastypesdrafts/
default_prefix: example
default_range: string
slots:
  output:
    name: output
    comments:
    - Specification of a produced output.
    from_schema: http://example.org/example
    slot_uri: bioschemastypes:output
    range: FormalParameter
  protocolOutcome:
    name: protocolOutcome
    comments:
    - Actual outcome or result by a protocol execution. The shape of the expected
      outcome/result can be described using the property 'output'.
    from_schema: http://example.org/example
    slot_uri: bioschemastypesdrafts:protocolOutcome
    range: CreativeWork
  computationalTool:
    name: computationalTool
    comments:
    - Computational tool or workflow used to complete a part of this protocol.
    from_schema: http://example.org/example
    slot_uri: bioschemastypesdrafts:computationalTool
    range: SoftwareSourceCode
  intendedUse:
    name: intendedUse
    comments:
    - Purpose and intended use stated to enable users to make a decision as to the
      suitability of this creative work (e.g., lab protocol, machine learning model,
      software) to their experimental problem or own use case.
    from_schema: http://example.org/example
    slot_uri: bioschemastypesdrafts:intendedUse
    range: DefinedTerm
  reagent:
    name: reagent
    comments:
    - Reagents used in the protocol. DefinedTerm is preferred whenever possible, e.g.,
      ChEBI and PubChem entities can be used whenever available. Commercial names
      are also acceptable. A reagent is defined as ‘A substance used in a chemical
      reaction to detect, measure, examine, or produce other substances’ in [CHEBI:33893](https://www.ebi.ac.uk/chebi/searchId.do?chebiId=CHEBI:33893).
    from_schema: http://example.org/example
    slot_uri: bioschemastypesdrafts:reagent
    range: URL
  input:
    name: input
    comments:
    - Specification of a consumed input.
    from_schema: http://example.org/example
    slot_uri: bioschemastypes:input
    range: FormalParameter
  labEquipment:
    name: labEquipment
    comments:
    - A laboratory equipment used by a person to follow one or more steps described
      in this LabProtocol.
    from_schema: http://example.org/example
    slot_uri: bioschemastypesdrafts:labEquipment
    range: URL
  ethicalLegalSocial:
    name: ethicalLegalSocial
    comments:
    - Considerations wrt ethical, legal and social aspects.
    from_schema: http://example.org/example
    slot_uri: bioschemastypesdrafts:ethicalLegalSocial
    range: Text
  bioSample:
    name: bioSample
    comments:
    - BioSample used in the protocol. It could be a record in a Dataset describing
      the sample or a physical object corresponding to the sample or a URL pointing
      to the type of sample used.
    from_schema: http://example.org/example
    slot_uri: bioschemastypesdrafts:bioSample
    range: URL
  protocolAdvantage:
    name: protocolAdvantage
    comments:
    - Situations where the LabProtocol has been successfully employed including advantageous
      elements (e.g. better yield, shorter running time).
    from_schema: http://example.org/example
    slot_uri: bioschemastypesdrafts:protocolAdvantage
    range: CreativeWork
  protocolLimitation:
    name: protocolLimitation
    comments:
    - Situations where the Protocol would be unreliable or otherwise unsuccessful.
    from_schema: http://example.org/example
    slot_uri: bioschemastypesdrafts:protocolLimitation
    range: CreativeWork
  sample:
    name: sample
    comments:
    - Sample used in the protocol. It could be a record in a Dataset describing the
      sample or a physical object corresponding to the sample or a URL pointing to
      the type of sample used.
    from_schema: http://example.org/example
    slot_uri: bioschemastypesdrafts:sample
    range: Thing
  protocolApplication:
    name: protocolApplication
    comments:
    - 'Applications of the protocol list the full diversity of the applications of
      the method and support if is possible to extend the range of applications of
      the protocol. e.g. northern blot assays, sequencing, etc. '
    from_schema: http://example.org/example
    slot_uri: bioschemastypesdrafts:protocolApplication
    range: CreativeWork
classes:
  HowTo:
    name: HowTo
    from_schema: http://example.org/example
    class_uri: schema1:HowTo
  LabProtocol:
    name: LabProtocol
    comments:
    - "An experimental lab protocol is a sequence of tasks and operations executed\
      \ to perform experimental research in wet- or dry-labs. \n\nVersion: v0.5 \n\
      \nChangelog: \n* Add DefinedTerm and PropertyValue for labEquipment, bioSample,\
      \ sample, reagent and computationalTool so it works better with the coming LabPeocess\n\
      \nPrepared by: Leyla Jael Castro"
    from_schema: http://example.org/example
    is_a: HowTo
    slots:
    - output
    - protocolOutcome
    - computationalTool
    - intendedUse
    - reagent
    - input
    - labEquipment
    - ethicalLegalSocial
    - bioSample
    - protocolAdvantage
    - protocolLimitation
    - sample
    - protocolApplication
    class_uri: bioschemastypesdrafts:LabProtocol
