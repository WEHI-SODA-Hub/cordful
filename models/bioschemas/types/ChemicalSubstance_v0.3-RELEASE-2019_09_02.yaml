name: ChemicalSubstance_v0.3-RELEASE-2019_09_02
id: http://example.org/example
imports:
- linkml:types
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  schema1:
    prefix_prefix: schema1
    prefix_reference: http://schema.org/
  bioschemastypes:
    prefix_prefix: bioschemastypes
    prefix_reference: https://discovery.biothings.io/view/bioschemastypes/
default_prefix: example
default_range: string
slots:
  chemicalRole:
    name: chemicalRole
    comments:
    - A role played by the BioChemEntity within a chemical context. A role played
      by the molecular entity within a chemical context.
    from_schema: http://example.org/example
    slot_uri: bioschemastypes:chemicalRole
    range: DefinedTerm
  chemicalComposition:
    name: chemicalComposition
    comments:
    - The chemical composition describes the identity and relative ratio of the chemical
      elements that make up the substance. For substances this often cannot be accurately
      determined, an approximation is acceptable.
    from_schema: http://example.org/example
    slot_uri: bioschemastypes:chemicalComposition
    range: Text
  potentialUse:
    name: potentialUse
    comments:
    - 'Intended use of the BioChemEntity by humans. '
    from_schema: http://example.org/example
    slot_uri: bioschemastypes:potentialUse
    range: DefinedTerm
classes:
  ChemicalSubstance:
    name: ChemicalSubstance
    comments:
    - 'A chemical substance is ''a portion of matter of constant composition, composed
      of molecular entities of the same type or of different types'' (source: ChEBI:59999).
      Version: 0.3-RELEASE-2019_09_02. This version is was released as a pending class
      as of schema.org version 13'
    from_schema: http://example.org/example
    is_a: BioChemEntity
    slots:
    - chemicalRole
    - chemicalComposition
    - potentialUse
    class_uri: bioschemastypes:ChemicalSubstance
  BioChemEntity:
    name: BioChemEntity
    from_schema: http://example.org/example
    class_uri: schema1:BioChemEntity
