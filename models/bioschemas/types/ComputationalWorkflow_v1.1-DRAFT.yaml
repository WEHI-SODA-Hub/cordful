name: ComputationalWorkflow_v1.1-DRAFT
id: http://example.org/example
imports:
- linkml:types
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  schema1:
    prefix_prefix: schema1
    prefix_reference: http://schema.org/
  bioschemastypesdrafts:
    prefix_prefix: bioschemastypesdrafts
    prefix_reference: http://discovery.biothings.io/view/bioschemastypesdrafts/
default_prefix: example
default_range: string
slots:
  featureList:
    name: featureList
    comments:
    - 'Features or modules provided by this application (and possibly required by
      other applications). Functionality provided by the ComputatiionalWorkflow. '
    from_schema: http://example.org/example
    slot_uri: bioschemastypesdrafts:featureList
    range: Text
  documentation:
    name: documentation
    comments:
    - Documentation describing the ComputationalWorkflow and its use.
    from_schema: http://example.org/example
    slot_uri: bioschemastypesdrafts:documentation
    range: URL
  input:
    name: input
    comments:
    - An input required to use the computational workflow (eg. Excel spreadsheet,
      BAM file)
    from_schema: http://example.org/example
    slot_uri: bioschemastypesdrafts:input
    range: FormalParameter
  softwareRequirements:
    name: softwareRequirements
    comments:
    - 'Renaming schema.org/requirements as softwareRequirements. Component dependency
      requirements for application. This includes runtime environments and shared
      libraries that are not included in the application distribution package, but
      required to run the application (Examples: DirectX, Java or .NET runtime). Supersedes
      requirements. '
    from_schema: http://example.org/example
    slot_uri: bioschemastypesdrafts:softwareRequirements
    range: URL
  funding:
    name: funding
    comments:
    - The funding for the workflow
    from_schema: http://example.org/example
    slot_uri: bioschemastypesdrafts:funding
    range: Grant
  applicationSubCategory:
    name: applicationSubCategory
    comments:
    - 'Subcategory of the application. "A URL to the subcategory of ComputationalWorkflow.
      Note that the applicationCategory is implicitly Workflow. Example: "applicationCategory":
      "http://edamontology.org/topic_3948"'
    from_schema: http://example.org/example
    slot_uri: bioschemastypesdrafts:applicationSubCategory
    range: URL
  output:
    name: output
    comments:
    - An output produced by the workflow
    from_schema: http://example.org/example
    slot_uri: bioschemastypesdrafts:output
    range: FormalParameter
classes:
  ComputationalWorkflow:
    name: ComputationalWorkflow
    comments:
    - A computational workflow consists of an orchestrated and repeatable pattern
      of activity enabled by the systematic organization of resources into processes
      that transform materials, provide services, or process information (source Wikipedia.org).
      It is executed by a computational process and is thus distinct from laboratory
      or business workflows. <h3>Summary of Changes</h3> Changes since 1.0-RELEASE<ul><li>applicationSubcategory
      & featureList (https://github.com/BioSchemas/specifications/issues/564)</li></ul>Version
      1.1-DRAFT
    from_schema: http://example.org/example
    is_a: SoftwareSourceCode
    slots:
    - featureList
    - documentation
    - input
    - softwareRequirements
    - funding
    - applicationSubCategory
    - output
    class_uri: bioschemastypesdrafts:ComputationalWorkflow
  SoftwareSourceCode:
    name: SoftwareSourceCode
    from_schema: http://example.org/example
    class_uri: schema1:SoftwareSourceCode
