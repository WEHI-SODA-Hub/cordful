name: Phenotype_v0.3-DRAFT-2020_06_07
id: http://example.org/example
imports:
- linkml:types
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  schema1:
    prefix_prefix: schema1
    prefix_reference: http://schema.org/
  bioschemastypesdrafts:
    prefix_prefix: bioschemastypesdrafts
    prefix_reference: https://discovery.biothings.io/view/bioschemastypesdrafts/
default_prefix: example
default_range: string
slots:
  isLocatedInSubcellularLocation:
    name: isLocatedInSubcellularLocation
    comments:
    - Subcellular location where this BioChemEntity is located; please use PropertyValue
      if you want to include any evidence.
    from_schema: http://example.org/example
    slot_uri: bioschemastypesdrafts:isLocatedInSubcellularLocation
    range: URL
  anatomicalLocation:
    name: anatomicalLocation
    comments:
    - Any part of an organism, typically a component of an anatomical system. Organs,
      tissues, and cells are all anatomical locations.
    from_schema: http://example.org/example
    slot_uri: bioschemastypesdrafts:anatomicalLocation
    range: DefinedTerm
  associatedDisease:
    name: associatedDisease
    comments:
    - Disease associated to this BioChemEntity. Such disease can be a MedicalCondition
      or a URL. If you want to add an evidence supporting the association, please
      use PropertyValue.
    from_schema: http://example.org/example
    slot_uri: bioschemastypesdrafts:associatedDisease
    range: URL
  additionalProperty:
    name: additionalProperty
    comments:
    - 'A property-value pair representing an additional characteristics of the entitity,
      e.g. a product feature or another characteristic for which there is no matching
      property in schema.org.  Note: Publishers should be aware that applications
      designed to use specific schema.org properties (e.g. http://schema.org/width,
      http://schema.org/color, http://schema.org/gtin13, ...) will typically expect
      such data to be provided using those properties, rather than using the generic
      property/value mechanism.'
    from_schema: http://example.org/example
    slot_uri: bioschemastypesdrafts:additionalProperty
    range: PropertyValue
  isInvolvedInBiologicalProcess:
    name: isInvolvedInBiologicalProcess
    comments:
    - Biological process this BioChemEntity is involved in; please use PropertyValue
      if you want to include any evidence.
    from_schema: http://example.org/example
    slot_uri: bioschemastypesdrafts:isInvolvedInBiologicalProcess
    range: URL
  hasMolecularFunction:
    name: hasMolecularFunction
    comments:
    - Molecular function performed by this BioChemEntity; please use PropertyValue
      if you want to include any evidence.
    from_schema: http://example.org/example
    slot_uri: bioschemastypesdrafts:hasMolecularFunction
    range: URL
  taxonomicRange:
    name: taxonomicRange
    comments:
    - The taxonomic grouping of the organism that expresses, encodes, or in someway
      related to the BioChemEntity.
    from_schema: http://example.org/example
    slot_uri: bioschemastypesdrafts:taxonomicRange
    range: Taxon
  valueReference:
    name: valueReference
    comments:
    - A pointer to a secondary value that provides additional information on the original
      value, e.g. a reference temperature.
    from_schema: http://example.org/example
    slot_uri: bioschemastypesdrafts:valueReference
    range: Text
  bioChemAssociation:
    name: bioChemAssociation
    comments:
    - BioChemEntity, e.g., gene, associated to this Phenotype and relevant for its
      characterization, particularly useful for the molecular basis of this Phenotype.
    from_schema: http://example.org/example
    slot_uri: bioschemastypesdrafts:bioChemAssociation
    range: BioChemEntity
classes:
  Thing:
    name: Thing
    from_schema: http://example.org/example
    class_uri: schema1:Thing
  Phenotype:
    name: Phenotype
    comments:
    - A phenotype. Version 0.3-DRAFT-2020_06_07
    from_schema: http://example.org/example
    is_a: Thing
    slots:
    - isLocatedInSubcellularLocation
    - anatomicalLocation
    - associatedDisease
    - additionalProperty
    - isInvolvedInBiologicalProcess
    - hasMolecularFunction
    - taxonomicRange
    - valueReference
    - bioChemAssociation
    class_uri: bioschemastypesdrafts:Phenotype
